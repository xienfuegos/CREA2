<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Part칤culas 3D con Gestos</title>
    <!-- Tailwind CSS para estilos r치pidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* Estilos personalizados para la UI flotante */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        /* Animaci칩n de carga */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video de depuraci칩n (oculto por defecto, visible si se desea) */
        .input_video {
            display: none; 
            transform: scaleX(-1);
        }
        
        /* Indicador de estado de la mano */
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black text-white">
        <div class="loader mb-4"></div>
        <h2 class="text-xl font-bold">Iniciando Motor de Part칤culas...</h2>
        <p class="text-gray-400 mt-2">Por favor, permite el acceso a la c치mara.</p>
    </div>

    <!-- UI de Control -->
    <div class="fixed top-4 right-4 z-40 w-72 p-4 glass-panel text-white transition-opacity duration-500">
        <h1 class="text-lg font-bold mb-1 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Control de Part칤culas</h1>
        <p class="text-xs text-gray-300 mb-4">Cierra tu mano para contraer, 치brela para expandir.</p>

        <!-- Selector de Forma -->
        <div class="mb-4">
            <label class="block text-xs font-semibold uppercase text-gray-400 mb-1">Forma</label>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setShape('heart')" class="bg-white/10 hover:bg-white/20 py-1 px-2 rounded text-sm transition">仇벒잺 Coraz칩n</button>
                <button onclick="setShape('saturn')" class="bg-white/10 hover:bg-white/20 py-1 px-2 rounded text-sm transition">游뿛 Saturno</button>
                <button onclick="setShape('flower')" class="bg-white/10 hover:bg-white/20 py-1 px-2 rounded text-sm transition">游꺚 Flor</button>
                <button onclick="setShape('fireworks')" class="bg-white/10 hover:bg-white/20 py-1 px-2 rounded text-sm transition">游꾽 Caos</button>
            </div>
        </div>

        <!-- Selector de Color -->
        <div class="mb-4">
            <label class="block text-xs font-semibold uppercase text-gray-400 mb-1">Color Base</label>
            <input type="color" id="colorPicker" value="#00ffff" class="w-full h-8 cursor-pointer rounded bg-transparent border-0">
        </div>

        <!-- Estado del Gesto -->
        <div class="flex items-center justify-between bg-black/30 p-2 rounded">
            <span class="text-sm">Estado Mano:</span>
            <div class="flex items-center gap-2">
                <span id="gesture-text" class="text-xs font-mono text-gray-300">Esperando...</span>
                <span id="gesture-dot" class="status-dot bg-gray-500"></span>
            </div>
        </div>
    </div>

    <!-- Video Input (Oculto pero necesario para MediaPipe) -->
    <video class="input_video"></video>

    <script>
        // --- CONFIGURACI칍N GLOBAL ---
        const CONFIG = {
            particleCount: 8000,
            particleSize: 0.15,
            transitionSpeed: 0.05, // Velocidad de interpolaci칩n (lerp)
            handInteractionStrength: 0.1
        };

        let scene, camera, renderer, particles, geometry, material;
        let targetPositions = []; // D칩nde quieren estar las part칤culas
        let currentPositions = []; // D칩nde est치n ahora
        let colors = [];
        
        // Estado de la interacci칩n
        let handClosed = false;
        let currentShape = 'heart';
        let baseColor = new THREE.Color(0x00ffff);
        let time = 0;

        // Elementos DOM
        const loadingScreen = document.getElementById('loading-screen');
        const gestureText = document.getElementById('gesture-text');
        const gestureDot = document.getElementById('gesture-dot');
        const videoElement = document.getElementsByClassName('input_video')[0];

        // --- 1. INICIALIZACI칍N THREE.JS ---
        function initThree() {
            scene = new THREE.Scene();
            // Niebla suave para profundidad
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            createParticles();
            
            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                baseColor.set(e.target.value);
                updateParticleColors();
            });
            
            animate();
        }

        // --- 2. SISTEMA DE PART칈CULAS ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            currentPositions = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3); // Buffer para la forma destino
            colors = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                // Iniciar en el centro
                currentPositions[i * 3] = (Math.random() - 0.5) * 50;
                currentPositions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                currentPositions[i * 3 + 2] = (Math.random() - 0.5) * 50;

                // Colores iniciales
                colors[i * 3] = baseColor.r;
                colors[i * 3 + 1] = baseColor.g;
                colors[i * 3 + 2] = baseColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Textura de part칤cula generada por c칩digo (c칤rculo suave)
            const sprite = generateSprite();

            material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Generar la primera forma
            calculateTargetShape(currentShape);
        }

        function generateSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- 3. GENERADORES DE FORMAS MATEM츼TICAS ---
        function calculateTargetShape(shape) {
            currentShape = shape;
            const positions = targetPositions;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                let x, y, z;
                
                if (shape === 'heart') {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    const r = 10 * Math.sqrt(Math.random());

                    let tx = r * Math.sin(theta) * Math.cos(phi);
                    let ty = r * Math.sin(theta) * Math.sin(phi);
                    let tz = r * Math.cos(theta);

                    x = tx * 1.5;
                    y = ty * 1.5 + Math.abs(x) * Math.sqrt((20 - Math.abs(x)) / 15) * 0.5;
                    z = tz * 0.8;
                    
                    if (i % 2 === 0) {
                        const ht = Math.random() * Math.PI * 2;
                        x = 16 * Math.pow(Math.sin(ht), 3);
                        y = 13 * Math.cos(ht) - 5 * Math.cos(2*ht) - 2 * Math.cos(3*ht) - Math.cos(4*ht);
                        z = (Math.random() - 0.5) * 4;
                    }
                
                } else if (shape === 'sphere' || shape === 'fireworks') {
                    const radius = shape === 'fireworks' ? 25 : 12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    
                    x = radius * Math.sin(phi) * Math.cos(theta);
                    y = radius * Math.sin(phi) * Math.sin(theta);
                    z = radius * Math.cos(phi);

                    if (shape === 'fireworks') {
                         x *= Math.random() * 2;
                         y *= Math.random() * 2;
                         z *= Math.random() * 2;
                    }

                } else if (shape === 'saturn') {
                    const ratio = i / CONFIG.particleCount;
                    if (ratio < 0.4) {
                        const radius = 8;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        x = radius * Math.sin(phi) * Math.cos(theta);
                        y = radius * Math.sin(phi) * Math.sin(theta);
                        z = radius * Math.cos(phi);
                    } else {
                        const angle = Math.random() * Math.PI * 2;
                        const innerR = 10;
                        const outerR = 22;
                        const ringR = innerR + Math.random() * (outerR - innerR);
                        
                        x = ringR * Math.cos(angle);
                        y = (Math.random() - 0.5) * 0.5;
                        z = ringR * Math.sin(angle);
                        
                        const tilt = Math.PI / 6;
                        const yNew = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zNew = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yNew;
                        z = zNew;
                    }

                } else if (shape === 'flower') {
                    // Rosa polar 3D simple
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const rBase = 12;
                    // Modificar radio basado en 치ngulo
                    const petals = 5;
                    const variation = Math.sin(petals * u) * 0.5 + 0.5; 
                    const r = rBase * (0.5 + variation);

                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = r * Math.cos(v) * 0.5; // M치s plana
                } else {
                     x = (Math.random() - 0.5) * 40;
                     y = (Math.random() - 0.5) * 40;
                     z = (Math.random() - 0.5) * 40;
                }
                
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        function setShape(shape) {
            calculateTargetShape(shape);
        }
        
        function updateParticleColors() {
            if(!particles) return;
            const colorsAttr = particles.geometry.attributes.color;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                colorsAttr.setXYZ(i, baseColor.r, baseColor.g, baseColor.b);
            }
            colorsAttr.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            const positions = particles.geometry.attributes.position.array;
            
            for(let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                let tx = targetPositions[i3];
                let ty = targetPositions[i3+1];
                let tz = targetPositions[i3+2];

                // Hand Interaction: Colapsar si cerrado
                if(handClosed) {
                    tx *= 0.1;
                    ty *= 0.1;
                    tz *= 0.1;
                }

                // Ruido sutil
                tx += Math.sin(time + i * 0.1) * 0.2;
                ty += Math.cos(time + i * 0.1) * 0.2;

                // Interpolaci칩n
                currentPositions[i3] += (tx - currentPositions[i3]) * CONFIG.transitionSpeed; // lerp simple
                currentPositions[i3+1] += (ty - currentPositions[i3+1]) * CONFIG.transitionSpeed;
                currentPositions[i3+2] += (tz - currentPositions[i3+2]) * CONFIG.transitionSpeed;

                positions[i3] = currentPositions[i3];
                positions[i3+1] = currentPositions[i3+1];
                positions[i3+2] = currentPositions[i3+2];
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            
            // Rotaci칩n suave de la escena
            particles.rotation.y += 0.002;
            particles.rotation.z += 0.001;

            renderer.render(scene, camera);
        }

        // --- 4. CONFIGURACI칍N MEDIAPIPE ---
        function initMediaPipe() {
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            camera.start();
        }

        function onResults(results) {
            loadingScreen.style.display = 'none';
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                gestureText.innerText = "Mano Detectada";
                gestureDot.className = "status-dot bg-green-500";
                
                // Distancia mu침eca-dedo medio
                const wrist = landmarks[0];
                const middleTip = landmarks[12];
                const distance = Math.sqrt(
                    Math.pow(middleTip.x - wrist.x, 2) + 
                    Math.pow(middleTip.y - wrist.y, 2)
                );

                if (distance < 0.3) { // Umbral ajustado
                     handClosed = true;
                     gestureText.innerText = "Pu침o (Contraer)";
                     gestureDot.className = "status-dot bg-red-500";
                } else {
                     handClosed = false;
                     gestureText.innerText = "Abierta (Expandir)";
                     gestureDot.className = "status-dot bg-green-500";
                }
            } else {
                 gestureText.innerText = "Esperando...";
                 handClosed = false; // Reset si se pierde la mano
                 gestureDot.className = "status-dot bg-gray-500";
            }
        }

        // --- ARRANQUE ---
        initThree();
        initMediaPipe();

    </script>
</body>
</html>
